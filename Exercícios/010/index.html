<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando com links</title>
</head>
<body>
 <h1>Usando links externos</h1>
    <h2>Sem criar nova aba e fechando nossa página</h2>
        <p>Voçê pode acessar o meu <a href="https://www.youtube.com/">canal gratuito no YouTube</a></p>
    <h2>Criando nova aba e não fechando nossa página</h2> 
        <p>Voçê pode acessar o meu <a href="https://www.youtube.com/" target="_blank" rel="external">canal gratuito no YouTube</a></p>  
</body>
</html>
