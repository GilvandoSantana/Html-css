<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito</h2>
    <p>Nessa frase temos um <b>termo em negrito</b> usando a tag B -não semântica</p>
    <p>Nessa frase temos um <strong>termo em negrito</strong> usando a tag STRONG - que é semântica</p>
    <p>Nessa frase temos um <i>termo em itálico</i></p>
</body>
</html>
