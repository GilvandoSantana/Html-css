<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML%</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado no meu próprio servidor.</p>
  <video width="500" poster="imagens/tamb video.png" controls>
    <source src="midia/videomp4.mp4" type="video/mp4">
    <source src="midia/videowebm.webm" type="video/webm">
    <source src="midia/videoogv.ogv" type="video/ogg">
  </video>
  
  <h1>Inserindo vídeos hospedados externamente</h1>
  <p>Este vídeo está hospedado no YouTube.</p>
  <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=pcoB01yciN3nR5lq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  <p>Este vídeo está hospedado no Vimeo.</p>
    <iframe src="https://player.vimeo.com/video/123222594?h=a458607c86" width="500" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
