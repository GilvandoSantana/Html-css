<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexble Box</title>
    <style>
        div.container {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150PX;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Testando Testando Testando Testando Testando Testando</div>
        <div class="item">C</div>
        <div class="item">Testando</div>
        <div class="item">E</div>
        <div class="item">Testando Testando</div>
        <div class="item">G</div>
    </div>
</body>
</html>
