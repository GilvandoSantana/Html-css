<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
<!--MIN é o valor mínimo que será possível e MAX o máximo. VALUE é o valor ou referência que iniciará quando carregar a página! -->
<!--Quando for utilizar envios de arquivos, precisar utilizar o METHOD='POST'  -->
</head>
<body>
 <h1>Exemplo de formulário</h1>
 <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="icor">cor</label>
        <input type="color" name="cor" id="icor">
    </p>

    <p>
        <label for="inivel">Nível de satisfação:</label>
        <input type="range" name="nivel" id="inevel" min="0" max="10" value="5">
    </p>

    <p>
        <label for="ifoto">Foto do Perfil:</label>
        <input type="file" name="foto" id="ifoto">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
 </form>  
</body>
</html>
